		<script type="text/javascript">

			// This script checks to see if a redirect is present in the query string,
			// converts it back into the correct url and adds it to the
			// browser's history using window.history.replaceState(...),
			// which won't cause the browser to attempt to load the new url.
			// When the single page app is loaded further down in this file,
			// the correct url will be waiting in the browser's history for
			// the single page app to route accordingly.
			
			(function(l) {
				if (l.search[1] === '/' ) {
					var decoded = l.search.slice(1).split('&').map(function(s) { 
						return s.replace(/~and~/g, '&')
					}).join('?');
					window.history.replaceState(null, null,
						l.pathname.slice(0, -1) + decoded + l.hash
					);
				}
			}(window.location))
		</script>
		
		<!-- JSZip library for creating ZIP files -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		
		<script type="text/javascript">
			// Function to create and download ZIP file from Rust
			window.create_and_download_zip = function(files, filename) {
				console.log('ğŸ”½ JavaScript ZIP creation started');
				console.log('ğŸ“ Files received:', files);
				console.log('ğŸ“„ Number of files:', Object.keys(files).length);
				console.log('ğŸ“¦ ZIP filename:', filename);
				console.log('ğŸ” First 10 file paths:');
				
				const filePaths = Object.keys(files);
				for (let i = 0; i < Math.min(10, filePaths.length); i++) {
					const filepath = filePaths[i];
					const content = files[filepath];
					console.log(`  ${i + 1}. "${filepath}" (${typeof content}, ${content.length || 'no length'} ${content instanceof Uint8Array ? 'bytes' : 'chars'})`);
				}
				
				if (filePaths.length > 10) {
					console.log(`  ... and ${filePaths.length - 10} more files`);
				}
				
				if (typeof JSZip === 'undefined') {
					console.error('âŒ JSZip library not loaded');
					throw new Error('JSZip library not available');
				}
				
				const zip = new JSZip();
				
				// Add each file to the ZIP
				for (const [filepath, content] of Object.entries(files)) {
					console.log('ğŸ“„ Adding file to ZIP:', filepath);
					
					// Convert Uint8Array to string if needed
					let fileContent = content;
					if (content instanceof Uint8Array) {
						fileContent = new TextDecoder().decode(content);
						console.log('ğŸ”„ Converted Uint8Array to string, length:', fileContent.length);
					}
					
					zip.file(filepath, fileContent);
					console.log('âœ… Added file to ZIP:', filepath);
				}
				
				console.log('ğŸ—œï¸ Generating ZIP file with', Object.keys(files).length, 'files...');
				
				// Debug: Check what files are actually in the ZIP
				console.log('ğŸ” Files in ZIP:');
				zip.forEach(function(relativePath, file) {
					console.log(`  - ${relativePath} (${file.dir ? 'directory' : 'file'})`);
				});
				
				// Generate ZIP and trigger download
				zip.generateAsync({
					type: 'blob',
					compression: 'DEFLATE',
					compressionOptions: {
						level: 6
					}
				})
					.then(function(blob) {
						console.log('âœ… ZIP generated successfully, size:', blob.size);
						console.log('ğŸ“„ Blob type:', blob.type);
						
						// Create a proper ZIP blob with correct MIME type
						const zipBlob = new Blob([blob], { type: 'application/zip' });
						console.log('ğŸ“„ ZIP blob type:', zipBlob.type);
						
						// Create download link
						const url = URL.createObjectURL(zipBlob);
						const a = document.createElement('a');
						a.href = url;
						a.download = filename;
						a.style.display = 'none';
						
						// Ensure the filename has .zip extension
						if (!filename.endsWith('.zip')) {
							a.download = filename + '.zip';
						}
						
						console.log('ğŸ“ Download filename:', a.download);
						
						// Trigger download
						document.body.appendChild(a);
						a.click();
						document.body.removeChild(a);
						
						// Clean up
						URL.revokeObjectURL(url);
						
						console.log('ğŸ‰ ZIP download completed with', Object.keys(files).length, 'files!');
						console.log('ğŸ“ Extract the ZIP file to get individual markdown files for Obsidian.');
					})
					.catch(function(error) {
						console.error('âŒ Failed to generate ZIP:', error);
						throw error;
					});
			};
		</script>
